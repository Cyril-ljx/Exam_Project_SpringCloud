<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线考试系统-当前考试成绩</title>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery-3.1.1.js"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <style>

        table.groove {border-style: groove}
        tr{border-style: groove}
        td{border-style: groove ; text-align:center}
        body {
            margin-top: 20px;
            margin: 0 auto;
        }
        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }
        font {
            color: #3164af;
            font-size: 18px;
            font-weight: normal;
            padding: 0 10px;
        }
    </style>
    <script type="text/javascript">
        function toindex(){
            window.location.href="/";
        }
    </script>
</head>
<body  style="background-image:url('../image/examResult_bg.jpg');background-size:cover">
<div >
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6"
             style="background: #fff; padding: 40px 80px; margin: 120px; border: 7px solid #ccc;">
                <table style="width: 400px;"class="groove">
            <tr>
                <td colspan="2">本次考试成绩</td>
            </tr>
                    <tr><td>姓名</td>  <td th:text="${resultmap2.userName}"></td></tr>
                    <tr><td>考试课程</td>  <td th:text="${resultmap2.lessonname}"></td></tr>
                    <tr><td>单选得分</td>  <td th:text="${resultmap1.radioscores}"></td></tr>
                    <tr><td>多选得分</td>  <td th:text="${resultmap1.checkscores}"></td></tr>
                    <tr><td>总得分</td>    <td th:text="${resultmap1.total}"></td></tr>
</table>
<br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" width="100" value="返回首页" onclick="toindex()"
                           style="background: red; height: 35px; width: 100px; color: white;"></div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
